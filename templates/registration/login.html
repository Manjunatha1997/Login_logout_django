{% extends 'base.html' %}


{% block content %}

<div class="container">
    <h2>Login here</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.label_tag }}</p>
        <p>{{ field }}</p>

        {% endfor %}
        <input type="submit"  class="btn btn-success" value="login">
    </form>

    {% for message in messages %}
        {{ message }}
    {% endfor %}

</div>


{% endblock %}
